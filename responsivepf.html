<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f0f0f0; /* Light gray background */
        }

        /* Header styling */
        header {
            background-color: #333;
            color: #fff;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Navigation bar styling */
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            color: #ffa500; /* Orange color on hover */
        }

        /* Section styling */
        section {
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Footer styling */
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            margin-top: 20px;
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 768px) {
            /* Stack header items vertically on mobile */
            header {
                flex-direction: column;
                text-align: center;
            }

            nav a {
                margin: 10px 0; /* Add spacing between nav items on mobile */
            }

            /* Adjust section width */
            section {
                max-width: 100%; /* Make section full-width on smaller screens */
                margin: 10px;
            }

            /* Adjust form and input fields */
            form input[type="text"],
            form input[type="email"],
            form textarea {
                width: 100%; /* Make input fields take full width on mobile */
                box-sizing: border-box;
            }
        }

        /* Media query for very small screens (like mobile phones) */
        @media (max-width: 480px) {
            /* Decrease font size for smaller screens */
            h1 {
                font-size: 1.8em;
            }

            h2 {
                font-size: 1.5em;
            }

            p, nav a {
                font-size: 1em;
            }

            /* Stack sections vertically with more padding */
            section {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>KHWAJA BEE</h1>
        <nav>
            <a href="#about">About</a>
            <a href="#projects">Projects</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- About Section -->
    <section id="about">
        <h2>FULL STACK DEVELOPER</h2>
        <p>I'M A FRESHER LOOKING FOR MY FIRST EXPERIENCE.</p>
    </section>

    <!-- Projects Section -->
    <section id="projects">
        <h2>Projects</h2>
        <div class="projects">
            <p>ONLINE VOTING SYSTEM</p>
            <p>COURIER MANAGEMENT SYSTEM</p>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Me</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="5" required></textarea><br><br>

            <input type="submit" value="Send">
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>Contact: khajuraj.21@gmail.com</p>
    </footer>

</body>
</html>
